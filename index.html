<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHt0A93w35dYTsvhLPVnYs9eStHfGJv0vKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-ezFsSD+mhks/8l8GrQ6DbZ3ub3pUzpw0iDGEViCfQ8BvJqM0cvU5c79VdZ7R2j4"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-ezFsSD+mhks/8l8GrQ6DbZ3ub3pUzpw0iDGEViCfQ8BvJqM0cvU5c79VdZ7R2j4"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5 ps-3 pe-3">
      <div class="row text-center pb-4">
        <div class="col-lg-12">
          <div class="heading">
            <h2>Testimonial</h2>
          </div>
        </div>
      </div>

      <div class="row card pt-3 pb-3 ps-3 pe-3 g-0">
        <div class="col-lg-12">
          <div class="row">
            <div class="col">
              <img id="imgCustomer" src="t1 (1).jpg" />
            </div>
            <div class="col button-section">
              <div class="leftdiv">
                <button id="leftBtn">
                  <img class="leftArrowImg" src="left-arrow.png" />
                </button>
              </div>

              <div class="rightBtn">
                <button id="rightBtn">
                  <img class="rightArrowImg" src="right-arrow.png" />
                </button>
              </div>
            </div>
            <div class="col-lg-12 pt-2">
              <div class="name">
                <p id="nameCustomer">John Daniel</p>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="review">
                <i class="fas fa-star"></i>

                <i class="fas fa-star"></i>

                <i class="fas fa-star"></i>

                <i class="fas fa-star"></i>

                <i class="fas fa-star-half"></i>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="comment pt-2">
                <p id="commentCustomer">
                  Exceptional service! The team went above and beyond to create
                  a stunning website that perfectly captured my vision. Their
                  attention to detail and responsiveness throughout the process
                  made it a truly enjoyable collaboration
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
